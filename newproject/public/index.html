<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>newproject</title>
  </head>
  <body>
    <script>
      var base = 0
      var htmlWidth
      //获取Html的Dom
      var htmlDom = document.getElementsByTagName('html')[0];
      function fontBase(){
          htmlWidth = document.documentElement.clientWidth || document.body.clientWidth;
          base = htmlWidth / 10
          htmlDom.style.fontSize= base + 'px'
      }
      fontBase()
      window.addEventListener('resize',fontBase)
    </script>
    <noscript>
      <strong>We're sorry but newproject doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
